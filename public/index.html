<!DOCTYPE html>
<html>
<head>
<!-- Requiring Backbone and it's dependincies -->
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
    <script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
<!-- Linking models file, collections file and views file -->
    <script src = "/models/models.js"></script>
    <script src = "/collections/collections.js"></script>
    <script src = "/views/views.js"></script>
	<title>Brain Food</title>
</head>
<body>
	<header>
		<h1>Brain Food</h1>
	</header>
<!-- Where each category is displayed within this ul -->
	<ul id = "menuCategory"></ul>

<!-- Container with the initial category creation inputs of Name and Pic -->
	<div id = "addCategory">
		<input type="text" id='newCategory' placeholder='New Category'>
		<input type = 'text' id='categoryPic' placeholder='pic url'>
		<button id='createCategory'>Create!</button>
	</div>

<!-- //Template for the created category  -->
	<script type = 'text/template' id='categoryTemplate'>
		<span class='category'>
			<span class = categoryPicture><img src=<%= category.image_url %>></span>
			<button class='catName'><%= category.name %></button>
			<button class='editCategoryButton'>Edit</button>
			<button class='deleteCategoryButton'>Delete</button>
			<button class='addDishButton'>Add Dish</button>
		</span>

		<span class='editForm' style='display: none'>
			<input type = 'text' id= 'newName<%= category.id %>' value='<%= category.name %>'>
			<button class='updateCategoryButton'>Update</button>
		</span>
		<span class='addDishForm' style='display: none'>
			<input type = 'text' class= 'newDishName' placeholder='Dish Name'>
			<input type = 'text' class= 'dishPrice' placeholder='Dish Price'>
			<input type = 'text' class= 'dishPic' placeholder='Dish Picture'>
			<input class="dishId" type = 'hidden' value='<%= category.id %>'>
			<button class='updateDishButton'>Add</button>
		</span>
		
			
		
	</script>
<ul id ='dishesList'>
				
			</ul>
	<script type = 'text/template' id='dishesTemplate'></body>
	<span class='dishes'>
		<%=dish.name %>
		<span class = dishPicture><img src=<%=dish.image_url %>></span>
		Price: <%=dish.price %>
		<button class='editDishButton'>Edit</button>
		<button class='deleteDishButton'>Delete</button>
	</span>
	<span class='editDishForm' style='display: none'>
			<input type = 'text' id= 'newName<%= dish.id %>' value='<%= dish.name %>'>
			<input type = 'text' id= 'newPrice<%= dish.id %>' value='<%= dish.price %>'>
			<input type = 'text' id= 'newPic<%= dish.id %>' value='<%= dish.image_url %>'>
			<button class='updateDishButton'>Update</button>
		</span>
			
		
	</script>
</html>
