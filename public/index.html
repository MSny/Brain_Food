<html>
<head>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<!-- Requiring Backbone and it's dependincies -->
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>

    <script src = "/models/models.js"></script>
    <script src = "/collections/collections.js"></script>
    <script src = "/views/views.js"></script>
	<title>Brain Food</title>
</head>
<body style='background-color: #607D8B'>
	<header>
		<div id = 'brainFood' style='display:block; background: url(http://i.imgur.com/eprgxKv.png) 50% no-repeat fixed; background-size: cover; height: 600px;' >
		</div>
	</header>
	<!-- Bootstrap row for categories -->
	<div class='container' style='display: block;'>
	<div class ='row'>
		<div class='col-md-6 col-xs-12'>
			<h3>Categories</h3>
<!-- Where each category is displayed within this ul -->
	<ul id = "menuCategory"><br></ul>
		

<!-- //Template for the created category  -->
	<script type = 'text/template' id='categoryTemplate'>
		<span class='category'>
			<div class = 'categoryNumber<%=category.id%>'>
			<span class = categoryPicture><img style="height:150px;max-width:150px;" src=<%= category.image_url %>></span>
			<button class='catName<%=category.id%> btn btn-material-blue-gray btn-sm'><h4><%= category.name %></h4></button>
			<button class='editCategoryButton btn btn-material-teal btn-sm'>Edit</button>
			<button class='deleteCategoryButton btn btn-material-red btn-sm'>Delete</button>
			<button class='addDishButton btn btn-material-light-green btn-sm'>Add Dish</button>
			</div>
			<br>
		</span>

		<span class='editForm' style='display: none'>
			<input type = 'text' id= 'newName<%= category.id %>' class='form-control floating-label' value='<%= category.name %>'>
			<button class='updateCategoryButton btn btn-material-light-green btn-sm'>Update</button>
		</span>
		<span class='addDishForm' style='display: none'>
			<input type = 'text' class= 'newDishName form-control floating-label' placeholder='Dish Name'>
			<input type = 'text' class= 'dishPrice form-control floating-label' placeholder='Dish Price'>
			<input type = 'text' class= 'dishPic form-control floating-label' placeholder='Dish Picture'>
			<input class="dishId" type = 'hidden' value='<%= category.id %>'>
			<button class='updateDishButton btn btn-material-light-green btn-sm'>Add</button>
		</span>
		
			
		
	</script>
	</div>
		<div class='col-md-6 col-xs-12'>
		<h3>Dishes</h3>
<ul id ='dishesList'>
				
			</ul>
	<script type = 'text/template' id='dishesTemplate'></body>
	<span class='dishes'>
	<div class ='dishCategoryNum<%=dish.category_id%>' style='display: none;'>
		<span class = dishPicture><img style="height:100px;max-width:100px; border-radius: 50px" src=<%=dish.image_url %>></span>
		<%=dish.name %>...
		Price: <%=dish.price %>
		<button class='editDishButton btn btn-material-teal btn-sm'>Edit</button>
		<button class='deleteDishButton btn btn-material-red btn-sm'>Delete</button>
	</div>
	</span>
	<span class='editDishForm' style='display: none'>
			<input type = 'text' id= 'newName<%= dish.id %>' class='form-control floating-label' value='<%= dish.name %>'>
			<input type = 'text' id= 'newPrice<%= dish.id %>' class='form-control floating-label' value='<%= dish.price %>'>
			<input type = 'text' id= 'newPic<%= dish.id %>' class='form-control floating-label' value='<%= dish.image_url %>'>
			<button class='updateDishButton btn btn-material-light-green btn-sm'>Update</button>
		</span>
		</div>	
	</div>
</div>
		
	</script>
<!-- Container with the initial category creation inputs of Name and Pic -->
	<div id = "addCategory">
		<input type="text" id='newCategory' class='form-control floating-label' placeholder='New Category'>
		<input type = 'text' id='categoryPic' class='form-control floating-label' placeholder='pic url'>
		<button id='createCategory' class='btn btn-material-light-green btn-sm'>Create!</button>
	</div>
</body>
</html>
